{% extends 'layouts/master.html' %}
{% block title %}{% endblock %}
{% block body %}
<h1>Reserved auditories</h1>
<table class="table table-hover">
	<thead>
		<tr>
			<th scope="col">Auditory</th>
			<th scope="col">Surname</th>
			<th scope="col">Date</th>
			<th scope="col">Time</th>
			<td></td>
		</tr>
	</thead>
	<tbody>
	{% for contact in contacts %}
		<tr>
			<td>{{ contact.auditory }}</td>
			<td>{{ contact.surname }}</td>
			<td>{{ contact.date }}</td>
			<td>{{ contact.time }}</td>
			<td class="text-right">
				<div class="row">
					<form action="{{ url_for('contacts_delete') }}" method="post" class="pull-right">
						<input type="hidden" name="id" value="{{ contact.id }}">
						<input type="submit" class="btn btn-danger" data-toggle="confirmation" {# data-title="Â¿Estas seguro?" #} value="Delete">
					</form>
					<a class="btn btn-primary pull-right" href="{{ url_for('edit_contacts', id=contact.id) }}">Edit</a>
				</div>
			</td>
		</tr>
	{% endfor %}
	</tbody>
</table>
{% endblock %}
